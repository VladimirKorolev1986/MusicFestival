<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Фестиваль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Музыкальный Фестиваль</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#lineup">Лайн-ап</a></li>
                <li><a href="#tickets">Билеты</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <img src="images/Music.jpeg" alt="Музыкальный фестиваль">
            <div class="hero-text">
                <h2>Добро пожаловать!</h2>
                <p>Присоединяйтесь к нам на летнем музыкальном фестивале!</p>
                <button>Купить билеты</button>
            </div>
        </div>
    </section>

    <section id="lineup">
        <div class="container">
            <h2>Лайн-ап</h2>
            <div class="artists">
                <!-- Здесь будет динамически генерироваться список артистов -->
            </div>
        </div>
    </section>

    <section id="tickets">
        <div class="container">
            <h2>Билеты</h2>
            <!-- Здесь будет информация о билетах -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Музыкальный Фестиваль</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
